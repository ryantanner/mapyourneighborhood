@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>@title</title>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at("bootstrap/2.1.1/css/bootstrap.min.css")">
        <!--<link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at("bootstrap/2.1.1/css/bootstrap-responsive.min.css")">-->

        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css" />
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.ie.css" />
        <![endif]-->
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/maps.css")" />
        <link rel="stylesheet" href="@routes.Assets.at("leaflet/leaflet.draw.css")" />


        <style type="text/css">
          body {
            padding-top: 60px;
            padding-bottom: 40px;
          }
        </style>

        <script src="@routes.WebJarAssets.at("jquery/1.8.2/jquery.min.js")"></script>
        <script src="@routes.WebJarAssets.at("bootstrap/2.1.1/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/json2.js")"></script>
        <script src="@routes.Assets.at("javascripts/underscore-1.3.1.js")"></script>
        <script src="@routes.Assets.at("javascripts/backbone.js")"></script>
      
    </head>
    <body>
      
      <div class="container">

        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="#">Map Your Neighborhood</a>
              <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
              <form class="navbar-form pull-right">
                <input class="span2" type="text" placeholder="Email">
                <input class="span2" type="password" placeholder="Password">
                <button type="submit" class="btn">Sign in</button>
              </form>
          </div>
          </div>
        </div>

        @content

      </div>

        <!-- scripts -->

        <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/leaflet.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("leaflet/leaflet.draw.js")" type="text/javascript"></script>
        

    </body>
</html>
